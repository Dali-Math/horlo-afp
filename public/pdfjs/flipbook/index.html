<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>FlipBook · HorloLearn</title>
  <link rel="stylesheet" href="./flipbook.css" />
  <link rel="stylesheet" href="https://unpkg.com/page-flip/dist/css/page-flip.min.css" />
  <script defer src="https://unpkg.com/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
  <script defer src="./config.js"></script>
  <script defer src="./flipbook.js"></script>
</head>
<body>
  <div class="hl-root">
    <header class="hl-header">
      <a class="hl-back" href="/suisse">← Retour</a>
      <h1 class="hl-title"><span class="hl-dot">📘</span> <span id="hlDocTitle">Document</span></h1>
      <div class="hl-actions">
        <a id="hlDownload" class="hl-btn" href="#" download>⬇ Télécharger</a>
        <button id="hlFullscreen" class="hl-btn">⤢</button>
      </div>
    </header>
    <main class="hl-stage">
      <div id="hlLoader" class="hl-loader">
        <div class="hl-spinner"></div>
        <div class="hl-loader-text">Chargement du livre…</div>
      </div>
      <div id="hlFlipWrap" class="hl-flipwrap">
        <div id="hlFlip" class="hl-flip"></div>
      </div>
      <div class="hl-controls">
        <button id="hlPrev" class="hl-ctrl-btn">⟨</button>
        <div class="hl-page-indicator"><span id="hlPageCur">1</span>/<span id="hlPageTotal">1</span></div>
        <button id="hlNext" class="hl-ctrl-btn">⟩</button>
        <div class="hl-spacer"></div>
        <button id="hlZoomOut" class="hl-ctrl-btn">−</button>
        <button id="hlZoomIn" class="hl-ctrl-btn">＋</button>
      </div>
    </main>
  </div>
</body>
</html>
