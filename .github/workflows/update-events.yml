# Workflow automatis√© pour la mise √† jour quotidienne des √©v√©nements horlogers
# Ce script s'ex√©cute tous les jours √† 6h du matin (UTC) ou manuellement via workflow_dispatch
# Il r√©cup√®re les √©v√©nements depuis les sources officielles et met √† jour le fichier events.json
name: Mise √† jour auto des √©v√©nements horlogers
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
jobs:
  update-events:
    runs-on: ubuntu-latest
    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v3
      - name: üèóÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: üì¶ Install dependencies
        run: |
          npm install jsdom @types/jsdom cheerio node-fetch
      - name: Run updateEvents script (debug)
        run: npx ts-node-esm scripts/updateEvents.ts || true
      - name: Show logs
        run: cat scripts/updateEvents.log || echo "No log file generated"
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Commit new events.json
        run: |
          git add public/data/events.json
          git commit -m "auto-update: refresh horology events" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
