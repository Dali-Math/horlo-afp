name: Mise Ã  jour auto des Ã©vÃ©nements horlogers
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
jobs:
  update-events:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install jsdom @types/jsdom cheerio node-fetch
      - name: Run updateEvents script (debug)
        run: npx ts-node-esm scripts/updateEvents.ts || true
      - name: Show logs
        run: cat scripts/updateEvents.log || echo "No log file generated"
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: ğŸ“ Commit new events.json
        run: |
          git add public/data/events.json
          git commit -m "Automated update of events.json by bot (GitHub Action)" || echo "No changes to commit"
          git push
